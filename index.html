<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="box">
            <div class="first">
                <div class="line1"></div>
                <div class="line4"></div>
                <div class="line7"></div>
                <div class="line8"></div>
                <div class="column1" id="a"></div>
                <div class="column2" id="b"></div>
                <div class="column3" id="c"></div>
            </div>
            <div class="second">

                <div class="column4" id="d"></div>
                <div class="column5" id="e"></div>
                <div class="column6" id="f"></div>
            </div>
            <div class="third">
                <div class="column7" id="g"></div>
                <div class="column8" id="h"></div>
                <div class="column9" id="i"></div>
            </div>
            <button class="restart">Restart</button>
        </div>
        <p class="turn">Player Turn: </p>
        <p class="win"></p>
        <button class="reset">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
